<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bmreset.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>New Post</title>
  </head>
  <body class="container">
    <div class="row toggle">
      <label class="switch col">
        <input type="checkbox" id="theme-switcher" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="main">
      <header>
        <img
          src="assets/images/IMG_1626.jpeg"
          alt="Darla and Anya in front of a mountain tunnel in Colorado Springs"
        />
        <h1>My First Blog</h1>
      </header>
      <form>
        <h2>What's Up?</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="input-group">
          <label for="content">Content</label>
          <input class="content" type="text" name="content" id="content" />
        </div>
        <div id="msg"></div>
        <button id="submit">Submit</button>
      </form>
    </div>
    <footer>
      <a href="https://meyerst19.github.io/MyPortfolio/">Powered By 🐾🐾</a>
    </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
